<html>
 
<head>
 
<title>{Name} / title</title> <!-- page title -->
 
<link rel="shortcut icon" href="{Favicon}">
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,400i,700,700i|Roboto+Mono:400,400i,700,700i" rel="stylesheet">
 
<script src="https://kit.fontawesome.com/802dca85f3.js" crossorigin="anonymous"></script>
 
<style type="text/css">
 
* {margin:0; padding:0;}
 
/* ----------------------------------------------------------------------- */
/* --------------------------- tumblr controls --------------------------- */
 
.tmblr-iframe {
    filter: invert(100%);
    -o-filter: invert(100%); 
    -moz-filter: invert(100%); 
    -ms-filter: invert(100%); 
    -webkit-filter: invert(100%); 
    opacity: 0.2;
    position: fixed;
    right: 5px;
    top: 5px;
    transform: scale(0.7,0.7);
    transform-origin: 100% 0%;
    -ms-transform-origin: 100% 0%;
    -webkit-transform-origin: 100% 0%;
    transition: 0.4s;
    -o-transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -webkit-transition: 0.4s;
    white-space: nowrap;
} 
 
.tmblr-iframe:hover {
    opacity: 1; 
}
 
/* ----------------------------------------------------------------------- */
/* --------------------------- custom tooltips --------------------------- */
 
.tippy-tooltip.custom-theme {
    background-color: #ffffff;
    border: 3px solid #facdd5;;
    border-radius: 0;
    color: #c29ef7;
    font-family: Roboto Mono;
    font-size: 13px;
    font-weight: bold;
    text-align: center;
}
 
/* ----------------------------------------------------------------------- */
/* -------------------- custom selection & scrollbar --------------------- */
 
::-moz-selection {background: #facdd5; color: #ffffff;}
::selection {background: #facdd5; color: #ffffff;}
 
::-webkit-scrollbar-thumb 
{background: #c29ef7; border: 5px solid #fff; border-radius: 10px;}
::-webkit-scrollbar-track 
{background: #facdd5; border: 7px solid #ffffff;}
::-webkit-scrollbar 
{width: 15px;}
 
/* ----------------------------------------------------------------------- */
/* ----------------------------- page layout ----------------------------- */
 
body {
    background: #141414;                /* background color */
    background-image: linear-gradient(#C6AC8F 2px, transparent 2px), 
                      linear-gradient(to right, #C6AC8F 2px, #141414 2px);
    background-size: 40px 40px;
    color: #C6AC8F;                     /* text color */
    font-family: Kumbh Sans;            /* font */
    font-size: 14px;                    /* font size */
    text-align: justify;                /* text align */
}
 
#container {                            /* container */
    background: #141414;
    height: 450px;
    left: 50%;
    margin-bottom: 40px;
    overflow: none;
    position: absolute;
    top: 50%;
    transform: translate(-50%,-50%);
    -moz-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    -o-transform: translate(-50%,-50%);
    -webkit-transform: translate(-50%,-50%);
    width: 800px;
}
 
/* ----------------------------------------------------------------------- */
/* -------------------------------- text --------------------------------- */
 
h1 {                                    /* main title */
    color: #c29ef7;
    font-family: Roboto Mono;
    font-size: 1.4em;
    margin-top: 3px;
    text-shadow: 2px 2px #facdd5; 
}
 
h2 {                                    /* chat bubble titles */
    color: #c29ef7;
    font-family: Roboto Mono;
    font-size: 1.1em;
    margin-bottom: 10px;
    margin-top: -5px;
}
 
a {
    color: #EFEA5A;                     /* link color */
    font-family: Roboto Mono;
    text-decoration: none;
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
}
 
a:hover {   
    color: #c29ef7;                     /* link hover color */
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
}
 
/* ----------------------------------------------------------------------- */
/* ---------------------------- side pictures ---------------------------- */
 
#pictures {                             /* picture container */
    float: left;
    height: 450px;
    width: 300px;
}
 
#character1 {                           /* first picture */
    left: 0;
    position: relative;
    width: 300px;
}
 
#character2 {                           /* second picture on hover */
    left: 0;
    opacity: 0;
    position: absolute;
    transition: 1s;
    -moz-transition: 1s;
    -ms-transition: 1s;
    -o-transition: 1s;
    -webkit-transition: 1s;
    width: 300px;
    z-index: 99;
}
 
#character2:hover {
    cursor: cell;
    opacity: 1;
    transition: 1s;
    -moz-transition: 1s;
    -ms-transition: 1s;
    -o-transition: 1s;
    -webkit-transition: 1s;
}
 
/* ----------------------------------------------------------------------- */
/* ---------------------------- title banner ----------------------------- */
 
#banner {                               /* top banner */
    border: 8px solid #facdd5;
    float: right;
    height: 34px;
    text-align: center;
    width: 484px;
}
 
@keyframes blink {                      /* blinking icon */
    0% {opacity: 0}
    49%{opacity: 0}
    50% {opacity: 1}
}
 
blink {
    animation: blink 1.5s infinite;
    margin-left: -5px;
}
 
/* ----------------------------------------------------------------------- */
/* --------------------------- sidebar colors ---------------------------- */
 
#colors {                               /* colors container */
    float: right;
    height: 400px;
    width: 100px;
}
 
.colorblock {                          /* color blocks */
    height: 100px;
    width: 100px;
}
 
.colorblock:hover {
    cursor: cell;
}
 
/* adjust colors for the color bar on the right here! */
 
#color1 {background-color: #c29ef7;}
#color2 {background-color: #d4adeb;}
#color3 {background-color: #e7bde0;}
#color4 {background-color: #facdd5;}
 
/* ----------------------------------------------------------------------- */
/* ---------------------------- text content ----------------------------- */
 
#content {                              /* text container */
    float: right;
    height: 400px;
    line-height: 17px;
    width: 400px;
}
 
.chatblock {                            /* invisible container for bubbles */
    height: 180px;
    padding: 10px;
    width: 380px;
}
 
.icon {                                 /* icons next to bubbles */
    border-radius: 100%;
    color: #ffffff;
    font-family: Roboto Mono;
    font-size: 25px;
    font-weight: bold;
    height: 40px;
    line-height: 33px;
    padding: 5px;
    text-align: center;
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
    width: 40px;
}
 
.icon:hover {
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
}
 
.top {                                  /* top icon */
    background-color: #facdd5;
    float: left;
}
 
.top:hover {                            /* top icon hover */
    background-color: #c29ef7;
    transform: scale(0.75);
    -moz-transform: scale(0.75);
    -ms-transform: scale(0.75);
    -o-transform: scale(0.75);
    -webkit-transform: scale(0.75);
}
 
.bottom {                               /* bottom icon */
    background-color: #c29ef7;
    float: right;
}
 
.bottom:hover {                         /* bottom icon hover */
    background-color: #facdd5;
    transform: scale(0.75);
    -moz-transform: scale(0.75);
    -ms-transform: scale(0.75);
    -o-transform: scale(0.75);
    -webkit-transform: scale(0.75);
}
 
#bubble1 {                              /* top bubble */
    border: 5px solid #facdd5;
    border-radius: 20px;
    float: right;
    height: 140px;
    padding: 15px;
    position: relative;
    width: 270px;
}
 
#bubble1:after {                        /* top bubble arrow */
    content: '';
	position: absolute;
	left: 0;
	top: 35px;
	width: 0;
	height: 0;
	border: 20px solid transparent;
	border-right-color: #facdd5;
	border-left: 0;
	border-top: 0;
	margin-top: -10px;
	margin-left: -20px;
}
 
#bubble2 {                              /* bottom bubble */
    border: 5px solid #c29ef7;
    border-radius: 20px;
    float: left;
    height: 140px;
    overflow: none;
    padding: 15px;
    position: relative;
    width: 270px;
}
 
#bubble2:after {                        /* bottom bubble arrow */
    content: '';
	position: absolute;
	right: 0;
	top: 35px;
	width: 0;
	height: 0;
	border: 20px solid transparent;
	border-left-color: #c29ef7;
	border-right: 0;
	border-top: 0;
	margin-top: -10px;
	margin-right: -20px;
}
 
#links {                                /* container for links */
    height: 120px;
    width: 270px;
}
 
.link {                                 /* individual link in bottom bubble */
    height: 20px;
    padding: 10px;
    width: 115px;
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
}
 
.link:hover {                           /* links on hover */
    padding-left: 20px;
    padding-right: 0px;
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
}
 
/* ----------------------------------------------------------------------- */
/* ----------------------------- responsive ------------------------------ */
 
@media only screen and (max-width: 850px){
    h2 {display: none;}
    #container {width: 600px;}
    #pictures, #character1, #character2 {float: none; width: 267px;}
    #pictures {position: absolute; top: 50px;}
    #banner {float: none; position: absolute; top: 0; width: 351px;}
    #colors {float: none; position: absolute; left: 267px; top: 50px;}
    #content {float: right; height: 450px; width: 233px;}
    #bubble1, #bubble2 {height: 100px; width: 175px;}
    #bubble1::-webkit-scrollbar {display: none;}
    #links {height: 100px; width: 175px;}
    #bubble1:after, #bubble2:after {display: none;}
    .icon {float: none; margin: 0px auto 10px auto;}
    .chatblock {height: 205px; width: 215px;}
    .link {height: 13px; width: 67px;}
    #bubble1 {
        overflow: auto;
        -moz-overflow-style: none;
        -ms-overflow-style: none;
        -o-overflow-style: none;
    }
}
 
@media only screen and (max-width: 620px) {
    #bubble1, #bubble2 {float: none; margin: auto; width: 270px;}
    #container {overflow: auto; width: 385px;}
    #content {float: none; margin-top: 450px; position: absolute; width: 367px;}
    #links {width: 270px;}
    .chatblock {width: 347px;}
    .link {width: 115px;}
}
 
/* ----------------------------------------------------------------------- */
/* ------------------------------- credits ------------------------------- */
 
#credit {
    color: #facdd5;
    bottom: 0;
    font-size: 20px;
    font-style: italic;
    margin: 10px;
    padding: 10px 0px;
    position: fixed;
    right: 0;
    text-align: center;
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
    width: 40px;
}
 
#credit:hover {
    background-color: #facdd5;
    color: #ffffff;
    transition: 0.4s;
    -moz-transition: 0.4s;
    -ms-transition: 0.4s;
    -o-transition: 0.4s;
    -webkit-transition: 0.4s;
}
 
/* ----------------------------------------------------------------------- */
 
</style>
 
</head>

<script src="https://unpkg.com/popper.js@1"></script>
<script src="https://unpkg.com/tippy.js@5/dist/tippy-bundle.iife.js"></script>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@5/dist/svg-arrow.css" />
 
<script>
    tippy('[title]', {
        theme: 'custom',
        arrow: false,
        delay: [200, 0],
        zIndex: 9999999999,
        maxWidth: 300,
 
        content(reference) {
            const title = reference.getAttribute('title');
            reference.removeAttribute('title');
            return title;
        },
    });
</script>
